<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="03b78ada3425e9132ff3.svg" alt="Логотип Mesto" class="header__logo"/></header><main class="content"><section class="profile"><div class="profile__avatar-container"><img src="0c3a9b398b04b9ca8930.png" alt="Ваша фото" class="profile__avatar"/> <button type="button" class="profile__avatar-button"></button></div><div class="profile__text"><div class="profile__text-button"><h1 class="profile__title">Жак-Ив Кусто</h1><button type="button" class="profile__edit-button" aria-label="edit"><img src="686ec1de24fcfb5046fa.svg" alt="карандаш" class="profile__button-change"/></button></div><p class="profile__subtitle">Исследователь океана</p></div><button type="button" class="profile__add-button" aria-label="add"><img src="954d1ecf00812f229770.svg" class="profile__button-adding" alt="плюсик"/></button></section><section class="cards"><ul class="cards__container"><template id="card-template"><li class="card"><button class="card__trash" type="button"></button> <img src="/" alt="" class="card__img"/><div class="card__caption"><h2 class="card__title"></h2><div class="card__like-container"><button type="button" class="card__like" aria-label="like"></button><p class="card__like-count">0</p></div></div></li></template></ul></section><div class="popup popup__profile"><div class="popup__container"><button type="button" class="popup__button popup__button-profile" aria-label="Close"><img src="ad98de32e342afafa118.svg" class="popup__icon" alt="крестик закрытия"/></button><form class="form form-profile" name="modal" novalidate><h2 class="form__heading">Редактировать профиль</h2><fieldset class="form__input-container"><label class="form__input-label"><input required minlength="2" maxlength="20" autocomplete="off" placeholder="Имя" class="form__item form__item-name form__item-validity" id="name" name="name" value=""/> <span id="name-error" class="form__erorr"></span></label> <label class="form__input-label"><input required minlength="2" maxlength="20" autocomplete="off" placeholder="О себе" class="form__item form__item-information form__item-validity" id="information" name="information" value=""/> <span id="information-error" class="form__erorr"></span></label> <button class="form__button form__button-profile" type="submit">Сохранить</button></fieldset></form></div></div><div class="popup popup_card"><div class="popup__container"><button type="button" class="popup__button popup__button_card" aria-label="Close"><img src="ad98de32e342afafa118.svg" class="popup__icon" alt="крестик закрытия"/></button><form class="form form-card" name="modal modal__addPhoto" novalidate><h2 class="form__heading">Новое место</h2><fieldset class="form__input-container"><input required minlength="2" maxlength="20" autocomplete="off" placeholder="Название" class="form__item form__item-locality" id="title" name="card-name"/> <span id="title-error" class="form__erorr"></span><input required minlength="2" maxlength="200" autocomplete="off" type="url" placeholder="Ссылка на картинку" class="form__item form__item-link" id="link" name="card-link"/> <span id="link-error" class="form__erorr"></span><button class="form__button form__button-card" type="submit">Создать</button></fieldset></form></div></div><div class="popup popup_image popup__image"><div class="popup__container"><button type="button" class="popup__button popup__button_img" aria-label="Close"><img src="ad98de32e342afafa118.svg" class="popup__icon" alt="крестик закрытия"/></button><div class="popup__img-container"><img class="popup__img" src="/" alt=""/><p class="popup__subtitle"></p></div></div></div><div class="popup popup_avatar"><div class="popup__container"><button type="button" class="popup__button popup__button_avatar" aria-label="Close
