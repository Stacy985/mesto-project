<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--  <link rel="stylesheet" href="./pages/index.css" /> -->
    <title>Mesto</title>
  </head>

  <body class="page">
    <header class="header">
      <img
        src="<%=require('./images/logo.svg')%>"
        alt="Логотип Mesto"
        class="header__logo"
      />
    </header>
    <main class="content">
      <section class="profile">
        <img
          src="<%=require('./images/Avatar.png')%>"
          alt="Ваша фото"
          class="profile__avatar"
        />
        <div class="profile__text">
          <div class="profile__text-button">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button
              type="button"
              class="profile__edit-button"
              aria-label="edit"
            >
              <img
                src="<%=require('./images/Edit_Button__1.svg')%>"
                alt="карандаш"
                class="profile__button-change"
              />
            </button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button" aria-label="add">
          <img
            src="<%=require('./images/Add_Button___.svg')%>"
            class="profile__button-adding"
            alt="плюсик"
          />
        </button>
      </section>
      <section class="cards">
        <ul class="cards__container">
          <template id="card-template">
            <li class="card">
              <button class="card__trash" type="button"></button>
              <img src="/" alt="" class="card__img" />

              <div class="card__caption">
                <h2 class="card__title"></h2>
                <button
                  type="button"
                  class="card__like"
                  aria-label="like"
                ></button>
              </div>
            </li>
          </template>
        </ul>
      </section>

      <div class="popup popup__profile">
        <!-- popup_opened попап профиля-->
        <div class="popup__container">
          <button
            type="button"
            class="popup__button popup__button-profile"
            aria-label="Close"
          >
            <img
              src="<%=require('./images/Close_Icon.svg')%>"
              class="popup__icon"
              alt="крестик закрытия"
            />
          </button>
          <form class="form form-profile" name="modal" novalidate>
            <h2 class="form__heading">Редактировать профиль</h2>
            <fieldset class="form__input-container">
              <label class="form__input-label">
                <input
                  required
                  minlength="2"
                  maxlength="20"
                  autocomplete="off"
                  type="text"
                  placeholder="Имя"
                  class="form__item form__item-name form__item-validity"
                  id="name"
                  name="name"
                  value=""
                />
                <!-- form__item_disabled -->
                <span id="name-error" class="form__erorr"></span>
              </label>
              <label class="form__input-label">
                <input
                  required
                  minlength="2"
                  maxlength="20"
                  autocomplete="off"
                  type="text"
                  placeholder="О себе"
                  class="form__item form__item-information form__item-validity"
                  id="information"
                  name="information"
                  value=""
                />
                <span id="information-error" class="form__erorr"></span>
              </label>
              <button class="form__button" type="submit">Сохранить</button>
              <!-- form__button_disabled -->
            </fieldset>
          </form>
        </div>
      </div>
      <div class="popup popup_card">
        <!-- popup_card_opened попап создания карточек-->
        <div class="popup__container">
          <button
            type="button"
            class="popup__button popup__button_card"
            aria-label="Close"
          >
            <img
              src="<%=require('./images/Close_Icon.svg')%>"
              class="popup__icon"
              alt="крестик закрытия"
            />
          </button>
          <form class="form form-card" name="modal modal__addPhoto" novalidate>
            <h2 class="form__heading">Новое место</h2>
            <fieldset class="form__input-container">
              <!-- <label class="form__input-label"> -->
              <input
                required
                minlength="2"
                maxlength="20"
                autocomplete="off"
                type="text"
                placeholder="Название"
                class="form__item form__item-locality"
                id="title"
                name="card-name"
              />
              <span id="title-error" class="form__erorr"></span>
              <!-- </label> -->
              <!--   <label class="form__input-label">-->
              <input
                required
                minlength="2"
                maxlength="200"
                autocomplete="off"
                type="url"
                placeholder="Ссылка на картинку"
                class="form__item form__item-link"
                id="link"
                name="card-link"
              />
              <span id="link-error" class="form__erorr"></span>
              <!--  </label> -->
              <button class="form__button form__button-card" type="submit">
                Создать
              </button>
            </fieldset>
          </form>
        </div>
      </div>
      <!--   popup_opened-->
      <div class="popup popup_image popup__image">
        <div class="popup__container">
          <button
            type="button"
            class="popup__button popup__button_img"
            aria-label="Close"
          >
            <img
              src="<%=require('./images/Close_Icon.svg')%>"
              class="popup__icon"
              alt="крестик закрытия"
            />
          </button>
          <div class="popup__img-container">
            <img class="popup__img" src="/" alt="" />
            <p class="popup__subtitle"></p>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <!-- <script type="module" src=".//components/index.js"></script> -->
  </body>
</html>
